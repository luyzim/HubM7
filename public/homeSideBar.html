<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>HUB Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
    }
    .sidebar {
      background-color: rgba(30, 41, 59, 0.90);
      backdrop-filter: blur(6px);
      width: 230px;
      min-height: 100vh;
      padding: 1.5rem;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease-in-out;
      z-index: 50;
    }
    .sidebar a {
      color: #E5E7EB;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
      margin-bottom: 0.25rem;
    }
    .sidebar a:hover {
      background-color: #374151;
    }
    .sidebar-active {
      background-color: rgba(59,130,246,0.6) !important;
      border-left: 4px solid #3B82F6 !important;
      color: #fff !important;
    }
    .sidebar-icon {
      height: 1.5rem; width: 1.5rem;
      flex-shrink: 0;
    }
    #mainContent {
      margin-left: 230px;
      transition: margin-left 0.3s ease-in-out;
      padding: 2rem;
    }
    .content-box {
      background-color: rgba(30, 41, 59, 0.75);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      color: white;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    .row { 
      display:grid; 
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
    }
    .card {
      background-color: #1F2937;
      border: 1px solid #4B5563;
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .title { font-weight: 600; font-size: 1.25rem; margin-bottom: 1rem; }
    .btn {
      background-color: #3B82F6;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      display: inline-block;
      transition: background-color 0.2s;
    }
    .btn:hover { background-color: #2563EB; }

    /* Collapsed State */
    .sidebar.collapsed { width: 72px; padding: 1.5rem 0.5rem; }
    .sidebar.collapsed .link-text, .sidebar.collapsed .sidebar-title { display: none; }
    .sidebar.collapsed a { justify-content: center; gap: 0; padding: 0.75rem 0; }
    #mainContent.collapsed { margin-left: 72px; }

    @media (max-width: 1023px) {
      .sidebar { position: fixed; transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
      #mainContent { margin-left: 0; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar fixed top-0 left-0 h-full">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-white sidebar-title">Admin</h2>
      <button id="desktop-sidebar-toggle" class="p-1 rounded-full text-white hover:bg-gray-700 hidden lg:block">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>
    </div>

    <nav class="flex-grow">
      <a href="/home">
        <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        <span class="link-text">Início</span>
      </a>
      <a href="/admin/dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
        <span class="link-text">Monitoramento</span>
      </a>
      <a href="/changepassword">
        <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
        <span class="link-text">Senha</span>
      </a>
      <a href="/login-otrs">
        <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/></svg>
        <span class="link-text">OTRS</span>
      </a>
    </nav>

    <a href="/api/login/logout" class="mt-auto text-red-400 hover:text-red-300 font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
      <span class="link-text">Sair</span>
    </a>
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <!-- Timer Superior -->
    <div class="flex items-center gap-3 mb-6 bg-slate-800/50 p-4 rounded-lg backdrop-blur-sm w-fit mx-auto text-white">
      <span id="work-timer" class="font-mono text-2xl mr-4">00:00:00</span>
      <button id="btn-start" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-medium transition">Iniciar</button>
      <button id="btn-pause" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded font-medium transition hidden">Pausar</button>
      <button id="btn-stop" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-medium transition opacity-50 cursor-not-allowed" disabled>Finalizar</button>
    </div>

    <div class="content-box">
      <h1 class="text-3xl font-bold text-center mb-2 text-white">Painel Administrativo</h1>
      <h2 class="text-center text-lg text-gray-300 mb-8">Gestão de Automações</h2>
      <main>
        <p class="text-center text-2xl mb-6 text-gray-100">Automações Disponíveis:</p>
        <div id="automations-grid" class="row">
          <p class="text-center text-gray-400 col-span-full">Carregando...</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Usando o mesmo JS unificado -->
  <script src="/js/home.js"></script>
  <script>
    // Lógica específica para o Sidebar Collapsed
    document.addEventListener("DOMContentLoaded", () => {
      const sidebar = document.querySelector(".sidebar");
      const mainContent = document.getElementById("mainContent");
      const desktopToggleBtn = document.getElementById("desktop-sidebar-toggle");

      if (desktopToggleBtn) {
        desktopToggleBtn.addEventListener("click", () => {
          const isCollapsed = sidebar.classList.toggle('collapsed');
          mainContent.classList.toggle('collapsed');
          localStorage.setItem('sidebarState', isCollapsed ? 'collapsed' : 'expanded');
          
          // Ajusta ícone
          const svgPath = desktopToggleBtn.querySelector('path');
          if (isCollapsed) {
            svgPath.setAttribute('d', 'M9 5l7 7-7 7');
          } else {
            svgPath.setAttribute('d', 'M15 19l-7-7 7-7');
          }
        });

        // Carrega estado anterior
        if (localStorage.getItem('sidebarState') === 'collapsed') {
          sidebar.classList.add('collapsed');
          mainContent.classList.add('collapsed');
          desktopToggleBtn.querySelector('path').setAttribute('d', 'M9 5l7 7-7 7');
        }
      }
    });
  </script>
</body>
</html>
