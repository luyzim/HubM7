<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hosts CCS</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content-box {
      background-color: rgba(30, 41, 59, 0.78);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      color: white;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #e5e7eb;
    }
    input {
      background-color: #e5e7eb;
      color: black;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      width: 100%;
    }
    input::placeholder { color: #374151 !important; }
    input:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px #4f46e5;
      background-color: #f9fafb;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    .btn:hover { background-color: #2563eb; }
    .btn-ghost {
      background-color: #4b5563;
      color: white;
      font-weight: 500;
      padding: 0.5rem 0.9rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-ghost:hover { background-color: #6b7280; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.65rem 0.75rem;
      border-bottom: 1px solid #374151;
      text-align: left;
    }
    th {
      background-color: #1f2937;
      color: #f3f4f6;
      font-weight: 600;
    }
    tbody tr:nth-child(odd) { background-color: #111827; }
    tbody tr:nth-child(even) { background-color: #0f172a; }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .empty-row {
      background-color: #1f2937;
      text-align: center;
      color: #9ca3af;
    }
    #toast-container {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 50;
      display: flex;
      flex-direction: column-reverse; /* Stack from bottom to top */
      align-items: flex-end; /* Align to the right */
      gap: 0.5rem; /* Space between toasts */
    }
    .toast {
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(0); /* Remove initial transform */
    }
    .toast.show {
      opacity: 1;
    }
    .toast.success { background-color: #16a34a; }
    .toast.error { background-color: #dc2626; }
    pre.full-width {
        background-color: #1F2937;
        border: 1px solid #4B5563;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        color: #E5E7EB;
        min-height: 100px;
        width: 100%;
        margin-top: 1rem;
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div id="toast-container"></div>
  <div class="content-box">
    <div class="flex items-start justify-between gap-4 mb-6 flex-wrap">
      <div class="flex items-center gap-3">
        <img src="https://i.imgur.com/8qVGalo.png" alt="Logo" class="h-12 w-12 rounded-lg shadow" />
        <div>
          <h1 class="text-3xl font-bold leading-tight">Hosts CCS Fw</h1>
          <p class="text-gray-300">Criacao de hosts padrão CCS Fortigate.</p>
        </div>
      </div>
      <div class="flex gap-2">
        <a href="javascript:history.back()" class="btn-ghost">Voltar</a>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="group">Grupo (ex: CREDIMONTE)</label>
        <input id="group" type="text" placeholder="CREDIMONTE" required style="color: black;">
      </div>
      <div>
        <label for="identifier">Identificador (ex: PA03)</label>
        <input id="identifier" type="text" placeholder="PA03" required style="color: black;">
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Link INTERNET</h2>
        <div class="space-y-3">
          <div>
            <label for="ip_mkt_internet">IP MKT</label>
            <input id="ip_mkt_internet" type="text" placeholder="Ex: 1.1.1.1" style="color: black;">
          </div>
          <div>
            <label for="ip_gary_internet">IP VCN-GARY</label>
            <input id="ip_gary_internet" type="text" placeholder="Ex: 1.1.1.2" style="color: black;">
          </div>
          <div>
            <label for="ip_plankton_internet">IP VCN-PLANKTON</label>
            <input id="ip_plankton_internet" type="text" placeholder="Ex: 1.1.1.3" style="color: black;">
          </div>
          <div>
            <label for="ip_wan_internet">IP WAN-FORTIGATE</label>
            <input id="ip_wan_internet" type="text" placeholder="Ex: 1.1.1.4" style="color: black;">
          </div>
          <div>
            <label for="ip_lan_internet">IP LAN-FORTIGATE</label>
            <input id="ip_lan_internet" type="text" placeholder="Ex: 1.1.1.5" style="color: black;">
          </div>
        </div>
      </div>

      <div class="bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Link MPLS</h2>
        <div class="space-y-3">
          <div>
            <label for="ip_mkt_mpls">IP MKT</label>
            <input id="ip_mkt_mpls" type="text" placeholder="Ex: 10.0.0.1" style="color: black;">
          </div>
          <div>
            <label for="ip_gary_mpls">IP VCN-GARY</label>
            <input id="ip_gary_mpls" type="text" placeholder="Ex: 10.0.0.2" style="color: black;">
          </div>
          <div>
            <label for="ip_plankton_mpls">IP VCN-PLANKTON</label>
            <input id="ip_plankton_mpls" type="text" placeholder="Ex: 10.0.0.3" style="color: black;">
          </div>
          <div>
            <label for="ip_wan_mpls">IP WAN-FORTIGATE</label>
            <input id="ip_wan_mpls" type="text" placeholder="Ex: 10.0.0.4" style="color: black;">
          </div>
          <div>
            <label for="ip_lan_mpls">IP LAN-FORTIGATE</label>
            <input id="ip_lan_mpls" type="text" placeholder="Ex: 10.0.0.5" style="color: black;">
          </div>
        </div>
      </div>
      
      
    </div>

    <div class="mt-8">
      <h3 class="text-2xl font-semibold mb-3">BKP Automatico</h3>
      <div class="overflow-x-auto border border-slate-700 rounded-xl">

      </div>
      <pre id="bkp-out" class="full-width" style="display: none;">-</pre>
      <div id="bkp-result-buttons" class="mt-2 flex justify-end"></div>
          <div class="mt-6 flex justify-end">
      <button id="bkp-btn" class="btn">Gerar BKP</button>
          
      <button id="bkp-btn-mpls" class="btn">Gerar BKP - Mpls</button>
    </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button id="submit-btn" class="btn">Gerar hosts</button>
    </div>

    <div id="alert" class="mt-4 text-sm text-red-300" role="alert"></div>

    <div class="mt-8">
      <h3 class="text-2xl font-semibold mb-3">Resultado</h3>
      <div class="overflow-x-auto border border-slate-700 rounded-xl">
        <table>
          <thead>
            <tr>
              <th>Hostname</th>
              <th>IP</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="result-body">
            <tr class="empty-row">
              <td colspan="3" class="py-4">Nenhum host gerado ainda.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    import { showToast } from '/result.js';
    //lert("Script de hostCcs.html carregado!"); // Script loading check
    const bkpBtn = document.getElementById('bkp-btn');
    const bkpBtnMpls = document.getElementById('bkp-btn-mpls');
    const submitBtn = document.getElementById('submit-btn');
    const alertBox = document.getElementById('alert');
    const resultBody = document.getElementById('result-body');
    const bkpOut = document.getElementById('bkp-out');
    const bkpResultButtons = document.getElementById('bkp-result-buttons');

    const setLoading = (btn, loading, text = 'Gerando...') => {
      btn.disabled = loading;
      btn.textContent = loading 
        ? text 
        : (btn.id === 'bkp-btn' ? 'Gerar BKP' : 
           btn.id === 'bkp-btn-mpls' ? 'Gerar BKP - Mpls' : 'Gerar hosts');
      btn.style.opacity = loading ? '0.7' : '1';
    };
    
      const getValue = (id) => document.getElementById(id).value;


    const renderRows = (rows) => {
      if (!rows || !rows.length) {
        resultBody.innerHTML = '<tr class="empty-row"><td colspan="3" class="py-4">Nenhum resultado retornado.</td></tr>';
        return;
      }

      const statusClass = (status) => {
        const s = (status || '').toLowerCase();
        if (s.includes('created')) return 'bg-green-600 text-white';
        if (s.includes('already')) return 'bg-yellow-500 text-gray-900';
        if (s.includes('skip')) return 'bg-gray-500 text-white';
        return 'bg-red-600 text-white';
      };

      resultBody.innerHTML = rows.map((host) => `
        <tr>
          <td>${host.hostname || 'N/A'}</td>
          <td>${host.ip || 'N/A'}</td>
          <td>
            <span class="badge ${statusClass(host.status)}">
              ${host.status || 'Erro'}
            </span>
          </td>
        </tr>
      `).join('');
    };

    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      alertBox.textContent = '';
      console.log('Submit button clicked on hostCcsFw.html. Payload construction started.');

      const payload = {
        group: getValue('group'),
        identifier: getValue('identifier'),
        ips: {
          internet: {
            mkt: getValue('ip_mkt_internet'),
            gary: getValue('ip_gary_internet'),
            plankton: getValue('ip_plankton_internet'),
            wan: getValue('ip_wan_internet'),
            lan: getValue('ip_lan_internet'),
          },
          mpls: {
            mkt: getValue('ip_mkt_mpls'),
            gary: getValue('ip_gary_mpls'),
            plankton: getValue('ip_plankton_mpls'),
            wan: getValue('ip_wan_mpls'),
            lan: getValue('ip_lan_mpls'),
          },
        },
      };

      if (!payload.group || !payload.identifier) {
        alertBox.textContent = 'Informe grupo e identificador.';
        console.warn('Payload incomplete: group or identifier missing.');
        return;
      }
      console.log('Payload:', payload);

      setLoading(submitBtn, true);
      try {
        const res = await fetch('/api/host-ccs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          alertBox.textContent = data.error || 'Erro ao gerar hosts.';
          console.error('API response not OK:', data.error || 'Erro desconhecido', data);
          renderRows([]);
          return;
        }

        renderRows(data);
        console.log('Hosts generated successfully:', data);
      } catch (err) {
        alertBox.textContent = 'Falha na requisicao. Tente novamente.';
        console.error('Fetch request failed:', err);
        renderRows([]);
      } finally {
        setLoading(submitBtn, false);
        console.log('Submit button processing finished.');
      }
    });


    bkpBtnMpls.addEventListener('click', async (e) => {
      //alert("Botão MPLS clicado!"); // Event Listener Entry
      e.preventDefault();
      alertBox.textContent = '';
      bkpOut.style.display = 'none';
      bkpResultButtons.innerHTML = '';
      
      const group = getValue('group');
      const identifier = getValue('identifier');
      const ipFortigate = getValue('ip_wan_mpls');
      const ipMkt = getValue('ip_mkt_mpls');

      if (!group || !identifier) {
        alertBox.textContent = 'MPLS: Informe grupo e identificador.';
        //alert('MPLS: Informe grupo e identificador.'); // Added alert()
        return;
      }

      const templatesToProcess = [];

      if (ipMkt) {
        templatesToProcess.push({
          name: "CCS-MKT.txt",
          payload: {
            template_principal: "CCS-MKTmpls.txt",
            dados: {
              UNIDADE: group,
              NUM_PA: identifier,
              IP_MKT: ipMkt,
            },
          },
        });
      }

      //if (ipFortigate) {
         //templatesToProcess.push({
          //name: "CCS-FORTIGATE.txt",
          //payload: {
           //template_principal: "CCS-FORTIGATE.txt",
            //dados: {
              //UNIDADE: group,
              //NUM_PA: identifier,
              //IP_FORTIGATE: ipFortigate,
            //},
          //},
        //});
      //}
      
      if (templatesToProcess.length === 0) {
        alertBox.textContent = 'MPLS: Nenhum IP fornecido para gerar o BKP MPLS.';
        //alert('MPLS: Nenhum IP fornecido para gerar o BKP MPLS.'); // Added alert()
        return;
      }
      alert("MPLS: Enviando requisição para /api/oxidized/generate"); // Before Fetch

      setLoading(bkpBtnMpls, true, 'Gerando BKPs...');

      try {
        const generatedConfigs = await Promise.all(
          templatesToProcess.map(async (template) => {
            const res = await fetch('/api/oxidized/generate', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(template.payload),
            });
            const data = await res.json();
            if (!res.ok) {
              throw new Error(data.error || `Erro ao gerar BKP para ${template.name}.`);
            }
            return { template_name: template.name, generated_config: data.generated_config };
          })
        );

        showToast('Configurações BKP geradas com sucesso! Clique em "Subir para Oxidized" para enviar.', 'success');
        
        const uploadButton = document.createElement('button');
        uploadButton.textContent = 'Subir para Oxidized';
        uploadButton.className = 'btn';
        uploadButton.onclick = async () => {
            uploadButton.textContent = 'Subindo...';
            uploadButton.disabled = true;

            try {
                await Promise.all(
                  generatedConfigs.map(async (config) => {
                    const res = await fetch('/api/comandos-oxidized/run', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ template_name: config.template_name, texto_para_inserir: config.generated_config })
                    });
                    const result = await res.json();
                    if (result.ok) {
                        showToast(`BKP ${config.template_name} subiu com sucesso!`, 'success');
                    } else {
                        showToast(`Erro ao subir ${config.template_name}: ${result.error}`, 'error');
                    }
                  })
                );
                uploadButton.textContent = 'Subiu com Sucesso!';
            } catch (error) {
                showToast('Erro na Requisição ao subir BKPs.', 'error');
                uploadButton.textContent = 'Erro na Requisição';
            }
        };
        bkpResultButtons.appendChild(uploadButton);

      } catch (err) {
        showToast(err.message || 'Falha na requisicao. Tente novamente.', 'error');
      } finally {
        setLoading(bkpBtnMpls, false);
      }
   });



    bkpBtn.addEventListener('click', async (e) => {
      //alert("Botão INTERNET clicado!"); // Event Listener Entry
      e.preventDefault();
      alertBox.textContent = '';
      bkpOut.style.display = 'none';
      bkpResultButtons.innerHTML = '';
      
      const group = getValue('group');
      const identifier = getValue('identifier');
      const ipCisco = getValue('ip_wan_internet');
      const ipMkt = getValue('ip_mkt_internet');

      if (!group || !identifier) {
        alertBox.textContent = 'INTERNET: Informe grupo e identificador.';
        //alert('INTERNET: Informe grupo e identificador.'); // Added alert()
        return;
      }

      const templatesToProcess = [];

      if (ipMkt) {
        templatesToProcess.push({
          name: "CCS-MKT.txt",
          payload: {
            template_principal: "CCS-MKT.txt",
            dados: {
              UNIDADE: group,
              NUM_PA: identifier,
              IP_MKT: ipMkt,
            },
          },
        });
      }

      //if (ipCisco) {
        //templatesToProcess.push({
          //name: "CCS-CISCO.txt",
          //payload: {
            ///template_principal: "CCS-CISCO.txt",
            //dados: {
              //UNIDADE: group,
              //NUM_PA: identifier,
              //IP_CISCO: ipCisco,
            //},
          //},
        //});
      //}
      
      if (templatesToProcess.length === 0) {
        alertBox.textContent = 'INTERNET: Nenhum IP fornecido para gerar o BKP INTERNET.';
        //alert('INTERNET: Nenhum IP fornecido para gerar o BKP INTERNET.'); // Added alert()
        return;
      }
      //alert("INTERNET: Enviando requisição para /api/oxidized/generate"); // Before Fetch

      setLoading(bkpBtn, true, 'Gerando BKPs...');

      try {
        const generatedConfigs = await Promise.all(
          templatesToProcess.map(async (template) => {
            const res = await fetch('/api/oxidized/generate', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(template.payload),
            });
            const data = await res.json();
            if (!res.ok) {
              throw new Error(data.error || `Erro ao gerar BKP para ${template.name}.`);
            }
            return { template_name: template.name, generated_config: data.generated_config };
          })
        );

        showToast('Configurações BKP geradas com sucesso! Clique em "Subir para Oxidized" para enviar.', 'success');
        
        const uploadButton = document.createElement('button');
        uploadButton.textContent = 'Subir para Oxidized';
        uploadButton.className = 'btn';
        uploadButton.onclick = async () => {
            uploadButton.textContent = 'Subindo...';
            uploadButton.disabled = true;

            try {
                await Promise.all(
                  generatedConfigs.map(async (config) => {
                    const res = await fetch('/api/comandos-oxidized/run', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ template_name: config.template_name, texto_para_inserir: config.generated_config })
                    });
                    const result = await res.json();
                    if (result.ok) {
                        showToast(`BKP ${config.template_name} subiu com sucesso!`, 'success');
                    } else {
                        showToast(`Erro ao subir ${config.template_name}: ${result.error}`, 'error');
                    }
                  })
                );
                uploadButton.textContent = 'Subiu com Sucesso!';
            } catch (error) {
                showToast('Erro na Requisição ao subir BKPs.', 'error');
                uploadButton.textContent = 'Erro na Requisição';
            }
        };
        bkpResultButtons.appendChild(uploadButton);

      } catch (err) {
        showToast(err.message || 'Falha na requisicao. Tente novamente.', 'error');
      } finally {
        setLoading(bkpBtn, false);
      }
    });
  </script>
  <script src="/js/sessionReminder.js"></script>
</body>
</html>
