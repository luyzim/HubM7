<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Monitoramento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .status-running { color: #22c55e; }
        .status-paused { color: #eab308; }
        .status-offline { color: #94a3b8; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700">
            <div>
                <h1 class="text-3xl font-bold">Monitoramento de Equipe</h1>
                <p class="text-slate-400">Status em tempo real das sessões de trabalho</p>
            </div>
            <div class="text-right">
                <button onclick="loadStats()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium transition">Atualizar Agora</button>
                <p id="last-update" class="text-xs text-slate-500 mt-2">Última atualização: --:--:--</p>
            </div>
        </header>

        <div class="grid gap-6">
            <!-- Cards de Resumo podem vir aqui depois -->
            
            <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-700/50 text-slate-300 uppercase text-sm">
                        <tr>
                            <th class="px-6 py-4">Usuário</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4">Tarefa Atual</th>
                            <th class="px-6 py-4">Tempo da Sessão</th>
                            <th class="px-6 py-4">Histórico Total</th>
                            <th class="px-6 py-4">Total Ontem</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table" class="divide-y divide-slate-700">
                        <!-- Linhas geradas via JS -->
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-slate-500">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function formatTime(ms) {
            if (!ms || ms < 0) return "00:00:00";
            const seconds = Math.floor(ms / 1000);
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function getStatusClass(status) {
            switch(status) {
                case 'RUNNING': return 'status-running font-bold';
                case 'PAUSED': return 'status-paused font-bold';
                default: return 'status-offline';
            }
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/admin/stats');
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                const table = document.getElementById('stats-table');
                table.innerHTML = '';

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-700/30 transition';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium">${user.userEmail}</td>
                        <td class="px-6 py-4">
                            <span class="${getStatusClass(user.currentStatus)}">${user.currentStatus}</span>
                        </td>
                        <td class="px-6 py-4 text-slate-300">${user.currentTask}</td>
                        <td class="px-6 py-4 font-mono">${formatTime(user.currentElapsedMs)}</td>
                        <td class="px-6 py-4 text-blue-400 font-semibold">${formatTime(user.totalWorkTimeMs)}</td>
                    `;
                    table.appendChild(row);
                });

                document.getElementById('last-update').textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                console.error(err);
            }
        }


        async function loadStatsDaily() {
            try {
                const res = await fetch('/api/admin/stats/yesterday');
                if (!res.ok) throw new Error();
                const data = await res.json();
                
                const table = document.getElementById('stats-table');
                table.innerHTML = '';

                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-700/30 transition';
                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium">${user.userEmail}</td>
                        <td class="px-6 py-4">
                            <span class="${getStatusClass(user.currentStatus)}">${user.currentStatus}</span>
                        </td>
                        <td class="px-6 py-4 text-slate-300">${user.currentTask}</td>
                        <td class="px-6 py-4 font-mono">${formatTime(user.currentElapsedMs)}</td>
                        <td class="px-6 py-4 text-blue-400 font-semibold">${formatTime(user.totalWorkTimeMs)}</td>
                    `;
                    table.appendChild(row);
                });

                document.getElementById('last-update').textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                console.error(err);
            }
        }

        // Auto-refresh a cada 10 segundos
        setInterval(loadStats, 10000);
        loadStats();
    </script>
</body>
</html>
