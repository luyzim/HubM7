<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh; 
        margin: 0;
    }
    .content-box {
        background-color: rgba(30, 41, 59, 0.75);
        backdrop-filter: blur(4px);
        border-radius: 0.75rem;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        color: white;
        width: 90%;
        max-width: 900px;
        margin: 2rem auto;
    }
    .row { 
        display:grid; 
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
    }
    .card {
        background-color: #1F2937;
        border: 1px solid #4B5563;
        border-radius: 0.75rem;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    .card:hover { transform: translateY(-4px); }
    .title { font-weight: 600; font-size: 1.25rem; margin-bottom: 1rem; color: white; }
    .btn {
        background-color: #3B82F6;
        color: white;
        padding: 0.5rem 1.5rem;
        border-radius: 0.375rem;
        display: inline-block;
        transition: background-color 0.2s;
    }
    .btn:hover { background-color: #2563EB; }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div class="flex items-center gap-3 mb-6 bg-slate-800/50 p-4 rounded-lg backdrop-blur-sm w-fit mx-auto text-white">
    <span id="work-timer" class="font-mono text-2xl mr-4">00:00:00</span>
    <button id="btn-start" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-medium transition">Iniciar</button>
    <button id="btn-pause" class="bg-yellow-600 hover:bg-yellow-700 px-4 py-2 rounded font-medium transition hidden">Pausar</button>
    <button id="btn-stop" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded font-medium transition opacity-50 cursor-not-allowed" disabled>Finalizar</button>
  </div>

  <div class="content-box">
    <h1 class="text-3xl font-bold text-center mb-2 text-white">Hub de automações</h1>
    <h2 class="text-center text-lg text-gray-300 mb-8">Zibrinix</h2>
    <main>
      <p class="text-center text-2xl mb-6 text-gray-100">Automações:</p>
      <div id="automations-grid" class="row">
        <!-- Preenchido pelo home.js -->
      </div>
    </main>
  </div>

  <a href="/changepassword" class="fixed top-4 right-4 text-white hover:text-gray-300 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </a>

  <!-- Importando o script separado -->
  <script src="/js/home.js"></script>
</body>
</html>
