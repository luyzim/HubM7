<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Alterar Senha - HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh; 
        margin: 0;
    }
    .content-box {
        background-color: rgba(30, 41, 59, 0.75); /* bg-slate-800 bg-opacity-75 */
        backdrop-filter: blur(4px); /* backdrop-blur-sm */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 2rem; /* p-8 */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
        color: white;
        width: 90%;
        max-width: 500px; /* Smaller max-width for forms */
        margin: 2rem auto; /* center it */
    }
    .form-group {
        margin-bottom: 1.5rem; /* mb-6 */
    }
    .label {
        display: block;
        color: #D1D5DB; /* text-gray-300 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        margin-bottom: 0.5rem; /* mb-2 */
    }
    .input-field {
        width: 100%;
        padding: 0.75rem; /* p-3 */
        background-color: #1F2937; /* bg-gray-800 */
        border: 1px solid #4B5563; /* border-gray-600 */
        border-radius: 0.375rem; /* rounded-md */
        color: white;
        font-size: 1rem; /* text-base */
    }
    .input-field:focus {
        outline: none;
        border-color: #3B82F6; /* blue-600 */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* ring-blue-500 */
    }
    .btn-submit {
        background-color: #3B82F6; /* bg-blue-600 */
        color: white;
        font-weight: 500; /* font-medium */
        text-decoration: none;
        padding: 0.75rem 1.5rem; /* py-3 px-6 */
        border-radius: 0.375rem; /* rounded-md */
        display: inline-block;
        transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        text-align: center;
    }
    .btn-submit:hover {
        background-color: #2563EB; /* hover:bg-blue-700 */
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-voltar {
        background-color: #4B5563; /* bg-gray-600 */
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem; /* rounded-md */
        display: inline-block;
        transition: background-color 0.2s ease-in-out;
        font-weight: 500;
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem; /* leading-5 */
    }
    .btn-voltar:hover { background-color: #6B7280; /* hover:bg-gray-500 */ }

    .alert-success {
        background-color: #047857; /* bg-green-700 */
        color: white;
        padding: 1rem;
        border-radius: 0.375rem;
        margin-top: 1rem;
    }
    .alert-danger {
        background-color: #DC2626; /* bg-red-600 */
        color: white;
        padding: 1rem;
        border-radius: 0.375rem;
        margin-top: 1rem;
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div class="content-box">
    <div class="flex justify-between items-start mb-6">
      <div>
        <a href="/home" class="btn-voltar">Voltar</a>
      </div>
    </div>
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Alterar Senha</h1>
    <form id="changePasswordForm">
      <div class="form-group">
        <label for="oldPassword" class="label">Senha Antiga</label>
        <input type="password" class="input-field" id="oldPassword" name="oldPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword" class="label">Nova Senha</label>
        <input type="password" class="input-field" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="label">Confirmar Nova Senha</label>
        <input type="password" class="input-field" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn-submit">Alterar Senha</button>
    </form>
    <div id="message" class="mt-3"></div>
    
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');

        if (newPassword !== confirmPassword) {
            messageDiv.innerHTML = '<div class="alert-danger">As novas senhas n√£o coincidem.</div>';
            return;
        }

        try {
            const response = await fetch('/api/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            const result = await response.json();

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert-success">${result.message}</div>`;
                document.getElementById('changePasswordForm').reset();
            } else {
                messageDiv.innerHTML = `<div class="alert-danger">${result.message}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert-danger">Ocorreu um erro. Por favor, tente novamente.</div>';
        }
    });
  </script>
</body>
</html>
