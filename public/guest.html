<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Login de Convidado - HUB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .content-box {
        background-color: rgba(30, 41, 59, 0.75); /* bg-slate-800 bg-opacity-75 */
        backdrop-filter: blur(4px); /* backdrop-blur-sm */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 2rem; /* p-8 */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
        color: white;
        width: 90%;
        max-width: 400px; /* Max width for a login form */
        margin: 2rem auto;
    }
    .form-input {
        background-color: #1F2937; /* bg-gray-800 */
        border: 1px solid #4B5563; /* border-gray-600 */
        color: white;
        border-radius: 0.375rem; /* rounded-md */
        padding: 0.75rem 1rem;
        width: 100%;
        transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .form-input:focus {
        outline: none;
        border-color: #3B82F6; /* focus:border-blue-600 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* focus:ring */
    }
    .btn {
        background-color: #3B82F6; /* bg-blue-600 */
        color: white;
        font-weight: 600; /* font-semibold */
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem; /* rounded-md */
        display: block;
        width: 100%;
        text-align: center;
        transition: background-color 0.2s ease-in-out;
        border: none;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #2563EB; /* hover:bg-blue-700 */
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1 class="text-3xl font-bold text-center mb-6 text-white">Login de Convidado</h1>
    <form id="loginForm" action="/api/login" method="POST">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-2">Email</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-300 mb-2">Senha</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="error-message" class="text-red-500 text-center mt-4"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          // Redirect on successful login, maybe to the home page
          window.location.href = '/home';
        } else {
          errorMessage.textContent = result.error || 'Falha no login.';
        }
      } catch (error) {
        errorMessage.textContent = 'Ocorreu um erro ao tentar fazer login.';
      }
    });
  </script>
</body>
</html>
