<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hosts Zema</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content-box {
      background-color: rgba(30, 41, 59, 0.78);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      color: white;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #e5e7eb;
    }
    input {
      background-color: #e5e7eb;
      color: black;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      width: 100%;
    }
    input::placeholder { color: #374151 !important; }
    input:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px #4f46e5;
      background-color: #f9fafb;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    .btn:hover { background-color: #2563eb; }
    .btn-ghost {
      background-color: #4b5563;
      color: white;
      font-weight: 500;
      padding: 0.5rem 0.9rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-ghost:hover { background-color: #6b7280; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.65rem 0.75rem;
      border-bottom: 1px solid #374151;
      text-align: left;
    }
    th {
      background-color: #1f2937;
      color: #f3f4f6;
      font-weight: 600;
    }
    tbody tr:nth-child(odd) { background-color: #111827; }
    tbody tr:nth-child(even) { background-color: #0f172a; }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div class="content-box">
    <div class="flex items-start justify-between gap-4 mb-6 flex-wrap">
      <div class="flex items-center gap-3">
        <img src="https://i.imgur.com/8qVGalo.png" alt="Logo" class="h-12 w-12 rounded-lg shadow" />
        <div>
          <h1 class="text-3xl font-bold leading-tight">Hosts Zema</h1>
          <p class="text-gray-300">Criacao de hosts (Padrão Zema) via Zabbix API</p>
        </div>
      </div>
      <div class="flex gap-2">
        <a href="javascript:history.back()" class="btn-ghost">Voltar</a>
      </div>
    </div>

    <div class="bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Dados da Unidade</h2>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="site">Site (ex: MOEMA-MG)</label>
                <input id="site" type="text" placeholder="GOIANIA_I-GO" required style="color: black;">
            </div>
            <div>
                <label for="cidade">Cidade (para grupo ZEMA-...)</label>
                <input id="cidade" type="text" placeholder="GOIANIA_I" required style="color: black;">
            </div>
            <div>
                <label for="ultimo_octeto">Último octeto (0-255)</label>
                <input id="ultimo_octeto" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="229" required style="color: black;">
            </div>
            <div>
                <label for="lan_ip">LAN IP (do LAN exatamente como enviado)</label>
                <input id="lan_ip" type="text" placeholder="192.168.246.15" required style="color: black;">
            </div>
        </div>
    </div>
    
    <div class="mt-6 bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Parceiros (Descrição do ZEMA-LAN)</h2>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="parc_com">Parceiro (Compartilhado)</label>
                <input id="parc_com" type="text" placeholder="Vivo" style="color: black;">
            </div>
            <div>
                <label for="parc_dedi">Parceiro (Dedicado)</span>
                <input id="parc_dedi" type="text" placeholder="Claro" style="color: black;">
            </div>
        </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button id="submit-btn" class="btn">Gerar hosts</button>
    </div>

    <div id="alert" class="mt-4 text-sm text-red-300" role="alert"></div>

    <div class="mt-8">
      <h3 class="text-2xl font-semibold mb-3">Resultado</h3>
      <div class="overflow-x-auto border border-slate-700 rounded-xl">
        <table>
          <thead>
            <tr>
              <th>Hostname</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="result-body">
            <tr>
              <td colspan="2" class="text-gray-400 py-4">Nenhum host gerado ainda.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const alertBox = document.getElementById('alert');
    const resultBody = document.getElementById('result-body');

    const getValue = (id) => document.getElementById(id).value.trim();

    const setLoading = (loading) => {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'Gerando...' : 'Gerar hosts';
      submitBtn.style.opacity = loading ? '0.7' : '1';
    };
    
    function buildPayload() {
      const ultimo = Number(getValue("ultimo_octeto"));
      if (Number.isNaN(ultimo) || ultimo < 0 || ultimo > 255) {
        throw new Error("Último octeto precisa ser um número entre 0 e 255.");
      }
      return {
        unidade: {
          site: getValue("site"),
          cidade: getValue("cidade"),
          ultimo_octeto: ultimo,
          lan_ip: document.getElementById("lan_ip").value, // NÃO trim
          ParceiroCom: getValue("parc_com"),
          ParceiroDedi: getValue("parc_dedi")
        }
      };
    }

    const renderRows = (responseData, isError = false) => {
        if (isError) {
            const message = responseData.error || 'Ocorreu um erro.';
            resultBody.innerHTML = `<tr><td colspan="2" class="text-red-400 py-4">${message}</td></tr>`;
            return;
        }

        // Novo formato (JSON com array de hosts)
        if (responseData.data && Array.isArray(responseData.data)) {
            if (responseData.data.length === 0) {
                resultBody.innerHTML = `<tr><td colspan="2" class="text-gray-400 py-4">Nenhum host retornado.</td></tr>`;
                return;
            }
            resultBody.innerHTML = responseData.data.map(host => {
                const status = host.status || 'N/A';
                const statusLower = status.toLowerCase();
                let statusClass = 'bg-gray-500 text-white'; // Padrão
                if (statusLower.includes('created') || statusLower.includes('ok')) {
                    statusClass = 'bg-green-600 text-white';
                } else if (statusLower.includes('already exist')) {
                    statusClass = 'bg-yellow-500 text-gray-900';
                } else if (statusLower.includes('error')) {
                    statusClass = 'bg-red-600 text-white';
                }

                return `
                    <tr>
                        <td>${host.hostname || 'N/A'}</td>
                        <td>
                            <span class="badge ${statusClass}">
                                ${status}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        } 
        // Formato antigo (mensagem de texto)
        else if (responseData.message) {
            resultBody.innerHTML = `<tr><td colspan="2" class="text-gray-300">${responseData.message}</td></tr>`;
        } 
        // Fallback
        else {
            resultBody.innerHTML = `<tr><td colspan="2" class="text-gray-400 py-4">Resposta inesperada do servidor.</td></tr>`;
        }
    };

    submitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        alertBox.textContent = '';
        resultBody.innerHTML = '<tr><td colspan="2" class="text-gray-400 py-4">Gerando...</td></tr>';

        try {
            const payload = buildPayload();
            if (!payload.unidade.site || !payload.unidade.cidade || payload.unidade.ultimo_octeto === '') {
                throw new Error("Preencha os campos Site, Cidade e Último Octeto.");
            }
            setLoading(true);

            const res = await fetch('/api/host-zema', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            const data = await res.json().catch(() => ({ error: 'Resposta inválida do servidor (não-JSON).' }));

            if (!res.ok) {
                alertBox.textContent = data.error || `Erro HTTP ${res.status}`;
                renderRows(data, true);
                return;
            }
            
            renderRows(data, false);

        } catch (err) {
            alertBox.textContent = err.message;
            // Limpa a tabela em caso de erro de validação do formulário
            resultBody.innerHTML = `<tr><td colspan="2" class="text-gray-400 py-4">Nenhum host gerado ainda.</td></tr>`;
        } finally {
            setLoading(false);
        }
    });
  </script>
</body>
</html>
