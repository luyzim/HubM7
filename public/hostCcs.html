<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hosts CCS</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content-box {
      background-color: rgba(30, 41, 59, 0.78);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      color: white;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 500;
      color: #e5e7eb;
    }
    input {
      background-color: #e5e7eb;
      color: black;
      border-radius: 0.375rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      width: 100%;
    }
    input::placeholder { color: #374151 !important; }
    input:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px #4f46e5;
      background-color: #f9fafb;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      border-radius: 0.375rem;
      padding: 0.75rem 1rem;
      transition: background-color 0.2s ease-in-out;
      cursor: pointer;
      text-align: center;
      display: inline-block;
    }
    .btn:hover { background-color: #2563eb; }
    .btn-ghost {
      background-color: #4b5563;
      color: white;
      font-weight: 500;
      padding: 0.5rem 0.9rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-ghost:hover { background-color: #6b7280; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.65rem 0.75rem;
      border-bottom: 1px solid #374151;
      text-align: left;
    }
    th {
      background-color: #1f2937;
      color: #f3f4f6;
      font-weight: 600;
    }
    tbody tr:nth-child(odd) { background-color: #111827; }
    tbody tr:nth-child(even) { background-color: #0f172a; }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <div class="content-box">
    <div class="flex items-start justify-between gap-4 mb-6 flex-wrap">
      <div class="flex items-center gap-3">
        <img src="https://i.imgur.com/8qVGalo.png" alt="Logo" class="h-12 w-12 rounded-lg shadow" />
        <div>
          <h1 class="text-3xl font-bold leading-tight">Hosts CCS</h1>
          <p class="text-gray-300">Criacao de hosts via Zabbix API</p>
        </div>
      </div>
      <div class="flex gap-2">
        <a href="/home" class="btn-ghost">Voltar</a>
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="group">Grupo (ex: CREDIMONTE)</label>
        <input id="group" type="text" placeholder="CREDIMONTE" required style="color: black;">
      </div>
      <div>
        <label for="identifier">Identificador (ex: PA03)</label>
        <input id="identifier" type="text" placeholder="PA03" required style="color: black;">
      </div>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Link INTERNET</h2>
        <div class="space-y-3">
          <div>
            <label for="ip_mkt_internet">IP MKT</label>
            <input id="ip_mkt_internet" type="text" placeholder="Ex: 1.1.1.1" style="color: black;">
          </div>
          <div>
            <label for="ip_gary_internet">IP VCN-GARY</label>
            <input id="ip_gary_internet" type="text" placeholder="Ex: 1.1.1.2" style="color: black;">
          </div>
          <div>
            <label for="ip_plankton_internet">IP VCN-PLANKTON</label>
            <input id="ip_plankton_internet" type="text" placeholder="Ex: 1.1.1.3" style="color: black;">
          </div>
          <div>
            <label for="ip_wan_internet">IP WAN-CISCO</label>
            <input id="ip_wan_internet" type="text" placeholder="Ex: 1.1.1.4" style="color: black;">
          </div>
          <div>
            <label for="ip_lan_internet">IP LAN-CISCO</label>
            <input id="ip_lan_internet" type="text" placeholder="Ex: 1.1.1.5" style="color: black;">
          </div>
        </div>
      </div>

      <div class="bg-slate-800/60 rounded-xl p-4 border border-slate-700">
        <h2 class="text-xl font-semibold mb-3">Link MPLS</h2>
        <div class="space-y-3">
          <div>
            <label for="ip_mkt_mpls">IP MKT</label>
            <input id="ip_mkt_mpls" type="text" placeholder="Ex: 10.0.0.1" style="color: black;">
          </div>
          <div>
            <label for="ip_gary_mpls">IP VCN-GARY</label>
            <input id="ip_gary_mpls" type="text" placeholder="Ex: 10.0.0.2" style="color: black;">
          </div>
          <div>
            <label for="ip_plankton_mpls">IP VCN-PLANKTON</label>
            <input id="ip_plankton_mpls" type="text" placeholder="Ex: 10.0.0.3" style="color: black;">
          </div>
          <div>
            <label for="ip_wan_mpls">IP WAN-CISCO</label>
            <input id="ip_wan_mpls" type="text" placeholder="Ex: 10.0.0.4" style="color: black;">
          </div>
          <div>
            <label for="ip_lan_mpls">IP LAN-CISCO</label>
            <input id="ip_lan_mpls" type="text" placeholder="Ex: 10.0.0.5" style="color: black;">
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <button id="submit-btn" class="btn">Gerar hosts</button>
    </div>

    <div id="alert" class="mt-4 text-sm text-red-300" role="alert"></div>

    <div class="mt-8">
      <h3 class="text-2xl font-semibold mb-3">Resultado</h3>
      <div class="overflow-x-auto border border-slate-700 rounded-xl">
        <table>
          <thead>
            <tr>
              <th>Hostname</th>
              <th>IP</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="result-body">
            <tr>
              <td colspan="3" class="text-gray-400 py-4">Nenhum host gerado ainda.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const alertBox = document.getElementById('alert');
    const resultBody = document.getElementById('result-body');

    const getValue = (id) => document.getElementById(id).value.trim();

    const setLoading = (loading) => {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? 'Gerando...' : 'Gerar hosts';
      submitBtn.style.opacity = loading ? '0.7' : '1';
    };

    const renderRows = (rows) => {
      if (!rows || !rows.length) {
        resultBody.innerHTML = '<tr><td colspan="3" class="text-gray-400 py-4">Nenhum resultado retornado.</td></tr>';
        return;
      }

      const statusClass = (status) => {
        const s = (status || '').toLowerCase();
        if (s.includes('created')) return 'bg-green-600 text-white';
        if (s.includes('already')) return 'bg-yellow-500 text-gray-900';
        if (s.includes('skip')) return 'bg-gray-500 text-white';
        return 'bg-red-600 text-white';
      };

      resultBody.innerHTML = rows.map((host) => `
        <tr>
          <td>${host.hostname || 'N/A'}</td>
          <td>${host.ip || 'N/A'}</td>
          <td>
            <span class="badge ${statusClass(host.status)}">
              ${host.status || 'Erro'}
            </span>
          </td>
        </tr>
      `).join('');
    };

    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      alertBox.textContent = '';

      const payload = {
        group: getValue('group'),
        identifier: getValue('identifier'),
        ips: {
          internet: {
            mkt: getValue('ip_mkt_internet'),
            gary: getValue('ip_gary_internet'),
            plankton: getValue('ip_plankton_internet'),
            wan: getValue('ip_wan_internet'),
            lan: getValue('ip_lan_internet'),
          },
          mpls: {
            mkt: getValue('ip_mkt_mpls'),
            gary: getValue('ip_gary_mpls'),
            plankton: getValue('ip_plankton_mpls'),
            wan: getValue('ip_wan_mpls'),
            lan: getValue('ip_lan_mpls'),
          },
        },
      };

      if (!payload.group || !payload.identifier) {
        alertBox.textContent = 'Informe grupo e identificador.';
        return;
      }

      setLoading(true);
      try {
        const res = await fetch('/api/host-ccs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        if (!res.ok) {
          alertBox.textContent = data.error || 'Erro ao gerar hosts.';
          renderRows([]);
          return;
        }

        renderRows(data);
      } catch (err) {
        alertBox.textContent = 'Falha na requisicao. Tente novamente.';
        renderRows([]);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
