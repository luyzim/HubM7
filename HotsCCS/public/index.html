<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Hosts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .card-header {
            background-color: #6200ea;
            color: white;
            font-weight: 500;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .btn-primary {
            background-color: #6200ea;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3700b3;
        }
        .form-label {
            font-weight: 500;
        }
        #result-card {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Gerador de Configuração de Hosts
            </div>
            <div class="card-body">
                <form id="host-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="group" class="form-label">Grupo (ex: CREDIMONTE)</label>
                            <input type="text" class="form-control" id="group" required>
                        </div>
                        <div class="col-md-6">
                            <label for="identifier" class="form-label">Identificador (ex: PA03)</label>
                            <input type="text" class="form-control" id="identifier" required>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <h5 class="mb-3">Link INTERNET</h5>
                            <div class="mb-3">
                                <label for="ip_mkt_internet" class="form-label">IP MKT</label>
                                <input type="text" class="form-control" id="ip_mkt_internet">
                            </div>
                            <div class="mb-3">
                                <label for="ip_gary_internet" class="form-label">IP VCN-GARY</label>
                                <input type="text" class="form-control" id="ip_gary_internet">
                            </div>
                            <div class="mb-3">
                                <label for="ip_plankton_internet" class="form-label">IP VCN-PLANKTON</label>
                                <input type="text" class="form-control" id="ip_plankton_internet">
                            </div>
                            <div class="mb-3">
                                <label for="ip_wan_internet" class="form-label">IP WAN-CISCO</label>
                                <input type="text" class="form-control" id="ip_wan_internet">
                            </div>
                            <div class="mb-3">
                                <label for="ip_lan_internet" class="form-label">IP LAN-CISCO</label>
                                <input type="text" class="form-control" id="ip_lan_internet">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <h5 class="mb-3">Link MPLS</h5>
                            <div class="mb-3">
                                <label for="ip_mkt_mpls" class="form-label">IP MKT</label>
                                <input type="text" class="form-control" id="ip_mkt_mpls">
                            </div>
                            <div class="mb-3">
                                <label for="ip_gary_mpls" class="form-label">IP VCN-GARY</label>
                                <input type="text" class="form-control" id="ip_gary_mpls">
                            </div>
                            <div class="mb-3">
                                <label for="ip_plankton_mpls" class="form-label">IP VCN-PLANKTON</label>
                                <input type="text" class="form-control" id="ip_plankton_mpls">
                            </div>
                            <div class="mb-3">
                                <label for="ip_wan_mpls" class="form-label">IP WAN-CISCO</label>
                                <input type="text" class="form-control" id="ip_wan_mpls">
                            </div>
                            <div class="mb-3">
                                <label for="ip_lan_mpls" class="form-label">IP LAN-CISCO</label>
                                <input type="text" class="form-control" id="ip_lan_mpls">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Gerar Configuração</button>
                </form>
            </div>
        </div>

        <div class="card mt-4" id="result-card">
            <div class="card-header">
                Configuração Gerada
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="result-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('host-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const group = document.getElementById('group').value;
            const identifier = document.getElementById('identifier').value;

            const data = {
                group,
                identifier,
                ips: {
                    internet: {
                        mkt: document.getElementById('ip_mkt_internet').value,
                        gary: document.getElementById('ip_gary_internet').value,
                        plankton: document.getElementById('ip_plankton_internet').value,
                        wan: document.getElementById('ip_wan_internet').value,
                        lan: document.getElementById('ip_lan_internet').value,
                    },
                    mpls: {
                        mkt: document.getElementById('ip_mkt_mpls').value,
                        gary: document.getElementById('ip_gary_mpls').value,
                        plankton: document.getElementById('ip_plankton_mpls').value,
                        wan: document.getElementById('ip_wan_mpls').value,
                        lan: document.getElementById('ip_lan_mpls').value,
                    }
                }
            };

            const response = await fetch('/api/create-hosts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            
            const resultBody = document.getElementById('result-body');
            resultBody.innerHTML = '';

            result.forEach(host => {
                const row = `<tr>
                    <td>${host.hostname || 'N/A'}</td>
                    <td>${host.ip || 'N/A'}</td>
                    <td>${host.status || 'Error'}</td>
                </tr>`;
                resultBody.innerHTML += row;
            });

            document.getElementById('result-card').style.display = 'block';
        });
    </script>
</body>
</html>
